<div class="container">
    <div>
        <div class="row mb-1">
            <div class="col">
                <div class="form-floating mb-3">
                    <!--<label for="exampleFormControlSelect1">Mês</label>-->
                    <select class="form-control" id="exampleFormControlSelect1">
                        <option>1 - Janeiro</option>
                        <option>2 - Fevereiro</option>
                        <option>3 - Março</option>
                        <option>4 - Abril</option>
                        <option>5 - Maio</option>
                        <option>6 - Junho</option>
                        <option>7 - Julho</option>
                        <option>8 - Agosto</option>
                        <option>9 - Setembro</option>
                        <option>10 - Outubro</option>
                        <option>11 - Novembro</option>
                        <option>12 - Dezembro</option>
                    </select>
                </div>
            </div>
            <div class="col">
                <div class="form-floating mb-3">
                    <input type="number" class="form-control" formControlName="cd_ano" placeholder="2022">
                    <label for="floatingInput">Ano</label>
                </div>
            </div>
        </div>
      

        <table class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>descricao</th>
                    <th>Vendimento</th>
                    <th>Valor</th>
                    <th>Editar</th>
                    <th>Deletar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let despesa of despesa$ | async">
                    <td>{{despesa.id}}</td>
                    <td>{{despesa.ds_descricao}}</td>
                    <td>{{despesa.cd_dia}}/{{despesa.cd_mes}}/{{despesa.cd_ano}}</td>
                    <td>{{despesa.vl_valor_parc | currency:"BRL"}}</td>
                    <td><button class="btn btn-primary btn-sm">Editar</button></td>
                    <td><button class="btn btn-danger btn-sm">Deletar</button></td>
                </tr>
            </tbody>
        </table>



    </div>
</div>

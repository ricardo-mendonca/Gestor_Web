<div class="uk-flex-center uk-grid">
    <div class="uk-width-1-3@m">
      <p class="uk-text-center uk-margin-large-top uk-margin-medium-bottom">
        <span class="uk-icon uk-margin-small-right" uk-icon="icon: logo-color-dark; ratio: 0.7"></span>
      </p>
  
      
  
      <form >
        <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
          <h3 class="uk-card-title">Cadastre-se</h3>
          
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="ds_nome" type="text" placeholder="Nome">
          </div>

          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="ds_email" type="email" placeholder="E-mail">
          </div>

          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="ds_telefone" type="text" placeholder="ds_telefone">
          </div>

          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="dt_nascimento" type="text" placeholder="dt_nascimento">
          </div>


          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="cd_cpf" type="text" placeholder="CPF">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="cd_rg" type="text" placeholder="RG">
          </div>

          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="ds_senha" type="password" placeholder="Senha">
          </div>



          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="cd_cep" type="text" placeholder="cd_cep">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="ds_endereco" type="text" placeholder="ds_endereco">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="ds_complemento" type="text" placeholder="ds_complemento">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="nr_endereco" type="text" placeholder="nr_endereco">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="ds_bairro" type="text" placeholder="ds_bairro">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="ds_cidade" type="text" placeholder="ds_cidade">
          </div>
          <div class="uk-margin">
            <input class="uk-input uk-form-large" formControlName="cd_uf" type="text" placeholder="cd_uf">
          </div>





          <div class="uk-margin uk-text-right">
            <button class="uk-button uk-button-default" >Cadastrar</button>
          </div>
        </div>
      </form>
  
      <p class="uk-text-center" >
        <a class="uk-button uk-button-link">Cancelar</a>
      </p>
    </div>
  </div>

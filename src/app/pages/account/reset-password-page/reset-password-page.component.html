<section class="vh-100" style="background-color: #508bfc;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <h3 class="mb-5">Esqueceu a senha</h3>
            <form [formGroup]="form">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" formControlName="ds_email" placeholder="name@example.com">
                <label for="floatingInput">Email</label>
              </div>

            </form>
            <button class="btn btn-primary btn-lg btn-block" type="submit">Enviar senha</button>

            <hr class="my-4">

            <a [routerLink]="['/login']" class="btn btn-link">Voltar para tela inicial</a>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
